    <title>LOGIN</title>
</head>
<body>
    <div class="container">
        <h1>Авторизация</h1>

        {{if .message}}
            <h5>{{.message}}</h5>
        {{end}}

        <div >
            <form class="form" method="post" action="/login-verification">
                <input  value="Введите логин" name="username"></input>
                <input  value="Введите пароль" name="password"></input>
                 <button type="submit">Авторизоваться</button>
            </form>
        </div>
    </div>
</body>
</html>
